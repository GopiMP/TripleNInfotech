
<ion-header>

  <ion-navbar>
    <ion-buttons start>
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button></ion-buttons>
      <ion-title class="headerTitle">
          Triple N Infotech
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only  style="color: white;">
              <ion-icon name="options"></ion-icon>
            </button>
          </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
      <div id="header">
          <ion-slides pager paginationType="progress" autoplay="2000" loop="true">
              <ion-slide >
                <img src="../assets/imgs/dashboard0.png" alt="image">
              </ion-slide>
              <ion-slide >
                  <img src="../assets/imgs/dashboard01.png" alt="imag">
                </ion-slide>
            <ion-slide >
                <img src="../assets/imgs/dashboard02.png" alt="imag">
              </ion-slide>
        </ion-slides>
      </div>
      <ion-list>
          <ion-item class="homelist" style="margin-bottom: 10px;" (click)="onVission()">
            <ion-avatar item-start>
              <img src="../assets/imgs/goal.png">
            </ion-avatar>
            <h2 class="homeTitle">Vision & Mission</h2>
             <ion-icon item-end name="ios-arrow-forward"></ion-icon>
          </ion-item>
          <ion-item class="homelist" (click)="onAchievement()">
              <ion-avatar item-start>
                <img src="../assets/imgs/award.png">
              </ion-avatar>
              <h2 class="homeTitle">Achievement</h2>
              <ion-icon item-end name="ios-arrow-forward"></ion-icon>
            </ion-item>
        </ion-list>
          <ion-grid class="homeGrid">
            <ion-row>
              <ion-col>
                <ion-card class="dashboardCard">
                  <button ion-item (click)="goToNext('gallery')"  class="homeCardItem" >
                  <h1 orange><ion-icon class="dashboardIcon" name="images"></ion-icon></h1>
                  <p class="homeTitle">Gallery</p>
                  </button>
                </ion-card>
              </ion-col>
              <ion-col>
                <ion-card class="dashboardCard">
                  <button ion-item (click)="goToNext('project')" class="homeCardItem">
                  <h1 grey><ion-icon  class="dashboardIcon" name="ios-bulb"></ion-icon></h1>
                  <p class="homeTitle">Projects</p>
                  </button>
                </ion-card>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-card class="dashboardCard">
                    <button ion-item (click)="goToNext('training')" class="homeCardItem">
                  <h1 green><ion-icon  class="dashboardIcon" name="ios-people"></ion-icon></h1>
                  <p class="homeTitle">Training</p>
                  </button>
                </ion-card>
              </ion-col>
      
              <ion-col>
                <ion-card class="dashboardCard">
                    <button ion-item (click)="goToNext('contact')" class="homeCardItem">
                  <h1 green><ion-icon  class="dashboardIcon" name="md-locate"></ion-icon></h1>
                  <p class="homeTitle">Contact</p>
                  </button>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
</ion-content>
