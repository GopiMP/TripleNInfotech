
<ion-header>

  <ion-toolbar>
      <ion-buttons start>
          <button ion-button icon-only  style="color: white;" navPop>
              <ion-icon class="headerIcon" name="ios-arrow-back"></ion-icon>
            </button></ion-buttons>
    <ion-title class="headerTitle">
      {{project | uppercase}}
     </ion-title>
     <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)"  style="color: white;">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content class="background">
  <ion-card *ngFor="let item of projectlist" class="projectCard">
    <ion-card-content (click)="gotoMail(item)" class="missionCardDesc">{{item.title}}</ion-card-content>
     <ion-note class="note missionCardDesc">{{item.id}}</ion-note>
  </ion-card>

</ion-content>
