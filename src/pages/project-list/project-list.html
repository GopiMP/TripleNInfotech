
<ion-header>

  <ion-navbar>
    <ion-title class="headerTitle">
      {{project | uppercase}}
     </ion-title>
     <ion-buttons end>
         <button ion-button icon-only style="color: white;">
           <ion-icon name="options"></ion-icon>
         </button>
       </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-card *ngFor="let item of projectlist" class="projectCard">
    <ion-card-content (click)="gotoMail(item)" class="missionCardDesc">{{item.title}}</ion-card-content>
     <ion-note class="note missionCardDesc">{{item.id}}</ion-note>
  </ion-card>

</ion-content>
