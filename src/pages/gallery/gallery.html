<!--
  Generated template for the GalleryPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-navbar>
      <ion-buttons start>
        <button ion-button icon-only  style="color: white;">
            <ion-icon class="headerIcon" name="ios-images"></ion-icon>
          </button></ion-buttons>
        <ion-title class="headerTitle">
            Gallery
          </ion-title>
          <ion-buttons end>
              <button ion-button icon-only (click)="onClose()" style="color: white;">
                <ion-icon name="close"></ion-icon>
              </button>
            </ion-buttons>
      
    </ion-navbar>
  
  </ion-header>


<ion-content class="card-background-page background">
    <ion-card *ngFor = 'let item of galleryImage' >
        <img src="{{item.image}}"/>
        <!-- <div class="card-title">{{item.title}}</div> -->
        <div class="card-subtitle">{{item.subtitle}}</div>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title class="headerTitle" (click)="onClose()">Close</ion-title>
    </ion-toolbar>
  </ion-footer>
