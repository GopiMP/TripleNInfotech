<ion-header>
  <ion-navbar>
    <ion-buttons start>
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button></ion-buttons>
      <ion-title class="headerTitle">
          Project Request
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="onClose()" style="color: white;">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="background">
  <form #f="ngForm" (ngSubmit)="onSendMail(f)">
    <ion-card class="projectCard">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input 
        type="text"
        name="name"
        placeholder="name"
        ngModel
        required>:</ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>E-mail</ion-label>
        <ion-input 
        type="email"
        name="email"
        placeholder="E-mail"
        ngModel
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Contact No</ion-label>
        <ion-input 
        type="number"
        name="contactNo"
        placeholder="Mobile"
        maxlength="10"
        minlength="10"
        ngModel
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>City</ion-label>
        <ion-input 
        type="text"
        name="city"
        placeholder="City"
        ngModel
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Project </ion-label>
        <ion-textarea  
        name="projectTitle"
        [(ngModel)]="projectType.title"
        ></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label fixed>Project ID</ion-label>
        <ion-input 
        type="text"
        name="projectId"
        [(ngModel)]="projectType.id"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
    <button
    ion-button
    block
    round
    class="mailBtn"
    type="submit"
    [disabled]="!f.valid">Send Mail</button>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="headerTitle" (click)="onClose()">Close</ion-title>
  </ion-toolbar>
</ion-footer>
