<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only  style="color: white;">
          <ion-icon class="headerIcon" name="ios-mail"></ion-icon>
        </button></ion-buttons>
      <ion-title class="headerTitle">
          Project Request
        </ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="onClose()" style="color: white;">
              <ion-icon name="close"></ion-icon>
            </button>
          </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="background">
  <form #f="ngForm" (ngSubmit)="onSendMail(f)">
    <ion-card class="projectCard">
    <ion-list>
      <ion-item>
        <ion-label class="mailLabelText" fixed>Name</ion-label>
        <ion-input 
        type="text"
        name="name"
        placeholder="name"
        [(ngModel)]="name"
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="mailLabelText" fixed>E-mail</ion-label>
        <ion-input 
        type="email"
        name="email"
        placeholder="E-mail"
        [(ngModel)]="email"
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="mailLabelText" fixed>Contact No</ion-label>
        <ion-input 
        type="number"
        name="contactNo"
        placeholder="Mobile"
        maxlength="10"
        minlength="10"
        [(ngModel)]="contactNo"
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="mailLabelText" fixed>City</ion-label>
        <ion-input 
        type="text"
        name="city"
        placeholder="City"
        [(ngModel)]="city"
        required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label class="mailLabelText" fixed>Project </ion-label>
        <ion-textarea  
        name="projectTitle"
        [(ngModel)]="projectType.title"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label class="mailLabelText" fixed>Project ID</ion-label>
        <ion-input 
        type="text"
        name="projectId"
        [(ngModel)]="projectType.id"
       ></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>
    <button
    ion-button
    outline
    round
    class="danger"
    class="mailBtn"
    type="submit"
    [disabled]="!f.valid">Send Mail</button>
  </form>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="headerTitle" (click)="onClose()">Close</ion-title>
  </ion-toolbar>
</ion-footer>
