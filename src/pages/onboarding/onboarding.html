

<ion-content padding>
  <ion-slides pager paginationType="progress" (ionSlideDidChange)="slideChanged()">
    <ion-slide *ngFor="let item of onBoardingContent">
      <h1>{{item.title}}</h1>
      <span>{{item.description}}</span>
      <img src="{{item.image}}" alt="image">
      <button ion-button (click)="goToNext()">{{item.button}}</button>
    </ion-slide>
  </ion-slides>
</ion-content>
