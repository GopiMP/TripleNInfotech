
<ion-header>

    <ion-navbar>
      <ion-buttons start>
      <button ion-button icon-only  style="color: white;">
          <ion-icon class="headerIcon" name="ios-bulb"></ion-icon>
        </button></ion-buttons>
        <ion-title class="headerTitle">
           Project
          </ion-title>
          <ion-buttons end>
            <button ion-button icon-only (click)="presentPopover($event)"  style="color: white;">
              <ion-icon name="md-more"></ion-icon>
            </button>
          </ion-buttons>
      
    </ion-navbar>
  
  </ion-header>


<ion-content class="background">
  <ion-card *ngFor="let item of domainList" class="projectCard">
   <ion-item (click)="goToProjectList(item.title)">
     <ion-avatar item-start>
      <img src="{{item.image}}" alt="Image">
     </ion-avatar>
     <h2 class="projectCardTitle">{{item.title | uppercase}}</h2>
     <p class="missionCardDesc">{{item.description}}</p>
   </ion-item>
  </ion-card>
</ion-content>
